<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/vendor/elegantIcons/elegant-icons-style.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/main.css}" rel="stylesheet">
    <link th:href="@{/asserts/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

</head>

<body style="background: url('/asserts/image/bg-1.jpg') no-repeat center center fixed; background-size: cover;">

<div class="container">
    <form id="register_form" class="login-form">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <label id="register_Prompt" name="register_Prompt" style="color:red"></label>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
                <input type="email" class="form-control" name="email" required placeholder="邮箱" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" id="register_username" name="username" placeholder="用户名" required autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" id="register_password" name="register_password" required placeholder="密码">
            </div>
            <button class="btn btn-primary btn-lg btn-block" id="register_UInfor" name="register_UInfor" type="">注册</button>
            <a href="/login">
                <button class="btn btn-info btn-lg btn-block" type="button">登录</button>
            </a>
        </div>
    </form>
</div>
<script th:src="@{/asserts/vendor/jquery/jquery.js}"></script>
<script th:src="@{/asserts/vendor/jquery/jquery-form.js}"></script>

<script>
    $(function () {
        $('#register_form').ajaxForm({
            url: '/user/register',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                if (data.code == 200) {
                    location = "/user/login";
                } else {
                    alert("用户名或者密码错误！")
                }
            },
            error: function (err) {
                alert("未知的错误!");
            }
        });
    })
</script>
</body>

</html>
